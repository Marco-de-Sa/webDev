{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2 style="text-align: center;">“Sweet Tooth” - Dentist Appointment </h2>
<form method="post" action="/" style="max-width: 400px; margin: 0 auto;">
    <div style="display: grid; grid-template-columns: 120px 1fr; gap: 10px 20px; align-items: center;">
        <label for="Name" style="text-align: right;">Name:</label>
        <input type="text" id="Name" name="Name" required>
        
        <label for="Email" style="text-align: right;">Email:</label>
        <input type="email" id="Email" name="Email" required>
        
        <label for="Date" style="text-align: right;">Date:</label>
        <input type="date" id="Date" name="Date" required>
        
        <label for="NIF" style="text-align: right;">NIF:</label>
        <input type="number" id="NIF" name="NIF" min="0" required>
    </div>
    <div style="text-align: center; margin-top: 16px;">
        <button type="submit" style="font-size: 1.2em; padding: 8px 16px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.6);">Schedule</button>
    </div>
</form>
{% endblock %}
