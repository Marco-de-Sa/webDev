{% extends "dashboard.html" %}
{% block content %}
<h2>Take Attendance</h2>
<form method="POST" action="/takeAttendance">
    <label for="id_class">Class ID:</label>
    <input type="number" id="id_class" name="id_class" required><br><br>

    <label for="id_student">Student ID:</label>
    <input type="number" id="id_student" name="id_student" required><br><br>

    <label for="attend">Attend:</label>
    <select id="attend" name="attend" required>
        <option value="1">Present</option>
        <option value="0">Absent</option>
    </select><br><br>

    <button type="submit">Submit Attendance</button>
</form>
{% endblock %}
